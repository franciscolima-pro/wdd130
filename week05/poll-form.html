<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
        <h1>WDD 130 | Francisco Lima | HTML Form - User Poll</h1> 
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name: <input type="text" name="fullname" id="fullname"></label>
                </div>
                <div class="form-item column2">
                    <label for="useremail">E-mail: <input type="email" name="useremail" id="useremail"></label>
                </div>
                
            </fieldset>
            <fieldset>
                <legend>Question</legend>
                <div class="form-item column1">
                    <label for="browser">What is your favorite browser?</label>
                    <select name="browser" id="browser">
                        <option value="Safari">Safari</option>
                        <option value="Chrome">Chrome</option>
                        <option value="Edge">Edge</option>
                    </select>
                </div>
                <br>
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <br>
                <label for="places">List the places you have lived:</label>
                <textarea name="places" id="places" placeholder="Madri, Buenos Aires, Tokyo, BrasÃ­lia"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>&copy;2024 | HTML Form - User Poll Activity | Francisco Lima</p>
    </footer>

</body>
</html>
